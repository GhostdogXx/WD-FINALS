<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">Portfolio</a>
                </div>
                <ul class="nav-menu">
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="pages/page1/index.html">Projects</a></li>
                    <li><a href="pages/page2/index.html">Certifications</a></li>
                    <li><a href="pages/page3/index.html">Hobbies</a></li>
                    <li><a href="pages/page4/index.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Animated Background Elements -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
                <div class="shape shape-6"></div>
            </div>
        </div>

        <section class="hero">
            <div class="hero-container">
                <div class="profile-section">
                    <div class="profile-image">
                        <div class="image-glow"></div>
                        <div class="rotating-border"></div>
                        <img src="assets/img/formal_picture.png" alt="Profile Picture" class="profile-img">
                        <div class="image-particles">
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                        </div>
                    </div>
                    <div class="profile-content">
                        <div class="name-wrapper">
                            <h1 class="fade-in glitch-text" data-text="Jan Paul Fadriquela">Jan Paul Fadriquela</h1>
                            <div class="name-underline"></div>
                        </div>
                        <h2 class="fade-in typewriter-title" style="animation-delay: 0.2s;">
                            <span class="highlight">BSITWMA</span> at FEU Institute of Technology
                        </h2>
                        <p class="bio fade-in" style="animation-delay: 0.4s;">
                            <span class="typed-text"></span>
                        </p>
                        <div class="skills-showcase fade-in" style="animation-delay: 0.5s;">
                            <div class="skill-tag">Full Stack</div>
                            <div class="skill-tag">Web Dev</div>
                            <div class="skill-tag">Mobile Dev</div>
                            <div class="skill-tag">Innovation</div>
                        </div>
                        <div class="cta-buttons fade-in" style="animation-delay: 0.6s;">
                            <a href="pages/page1/index.html" class="btn btn-primary">
                                <span class="btn-content">
                                    <span class="btn-text">View Projects</span>
                                    <span class="btn-icon">→</span>
                                </span>
                            </a>
                            <a href="pages/page4/index.html" class="btn btn-secondary">
                                <span class="btn-content">
                                    <span class="btn-text">Get In Touch</span>
                                    <span class="btn-icon">✉</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
